name: Deploy website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci || true

      - name: Lint code
        run: npm run lint || echo "No lint script"

      - name: Test code
        run: npm test || echo "No tests found"


  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci || true

      # بناء بسيط لموقع HTML/CSS
      - name: Build website
        run: |
          mkdir dist
          cp -r * dist/
          echo "Static site copied to dist"

      # رفع ملفات البناء
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
