name: Deploy website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5

      - name: Fake test step
        run: echo "No tests for HTML/CSS — Test Passed!"


  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5

      # بناء بسيط → نقل الملفات لفولدر dist
      - name: Build website
        run: |
          mkdir dist
          cp -r * dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
